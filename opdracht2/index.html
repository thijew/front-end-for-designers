<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">

	<!-- include sortablejs library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
	<!-- include hotkey library -->
	<script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>


</head>

<body>

	<header>
		<h1 value="100">$100</h1>
		<!-- to style the card holder -->
		<div>
			<img src="../opdracht2/images/back-card.jpeg" alt="Back card">
		</div>
	</header>

	<main>

		<h1 class="betText">Place your bets please.</h1>


		<!-- middlescetion section -->
		<section>
			<!-- dealer cards -->
			<ul class="dealerCards"></ul>
			<!-- chips -->
			<uL class="chipStack"></uL>
			<!-- player cards -->
			<ul class="playerCards"></ul>
		</section>



		<!-- bottom section -->
		<section>
			<ul class="chips">
				<li id="chip1"><button>1</button></li>
				<li id="chip2"><button>5</button></li>
				<li id="chip3"><button>10</button></li>
				<li id="chip4"><button>20</button></li>
				<li id="chip5"><button>50</button></li>
			</ul>

			<button class="dealButton">Deal</button>

			<ul>
				<li><button>Double</button></li>
				<li><button>Stand</button></li>
				<li><button>Hit</button></li>
			</ul>

		</section>
	</main>

	<script src="scripts/cards.js"></script>
	<script src="scripts/drag-chips.js"></script>
</body>

</html>
